<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>รายการฝากซื้อ</title>
        <link rel="stylesheet" href="style.css"></link>
        <script src="script_item.js" defer>
        </script>
        <style>
            .div_grid{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 100px;
            }
            .complete{
                width: 300px;
            }
        </style>
    </head>
    <body>
        <section>
            <header><h1 id="app-name">รายการฝากซื้อ Group  <span id="group-no"></span> </h1></header>
        </section>
        <section>
            <header><h2 class="section-title">รายชื่อผู้มีสิทธิฝากซื้อ</h2><span class="section-subtitle">(สมาชิกในกลุ่ม)</span></header>
            <ul id="member-list"> </ul>
        </section>
        <section>
            <header><h2 class="section-title">Task</h2></header>
            <table class="main-table">
                <thead>
                    <tr class="div_grid">
                        <th>Task name</th>
                        <th>Status</th>
                        <th>Deadline</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="main-table-body">
                </tbody>
                <tfoot>
                    <tr id="newrow-form" class="div_grid">
                        <td><input id="item-to-add" type="text"/></td>
                        <td>
                            <select id="name-to-add">
                            </select>
                        </td>
                        <td><input id="price-to-add" type="number"/></td>
                        <td><button id="add-newrow" onclick=addItem()>new</button></td>
                    </tr>
                </tfoot>
            </table>
        </section>
        <section class="section-center">
            <button class="button change-page-button" onclick="window.location.href='login.html'">Go to MyCourseville API Login Page</button>
             <button class="button login-button" onclick=authorizeApplication()>Login</button>
        </section>

        <section class="section-credit">
            &#169; 2110221 Computer Engineering Essentials (2022/2) &#169;
        </section>
    </body>
</html>
